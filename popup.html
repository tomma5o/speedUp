             M12,22c-0.552,0-1-0.448-1-1s0.448-1,1-1s1,0.448,1,1S12.552,22,12,22z M19,17c0,0.552-0.448,1-1,1H6c-0.552,0-1-0.448-1-1V4

              </g></svg>

            </i>
          </li>
        </ul>
      </div>
      <div class="language">
        <span>Change country</span>
        <ul class="language_menu">
          <li class="IT">IT</li>
          <li class="US">US</li>
          <li class="DE">DE</li>
          <li class="ES">ES</li>
          <li class="CN">CN</li>
          <li class="JP">JP</li>
          <li class="RU">RU</li>
        </ul>
      </div>
      <div class="environment">
        <span>Select environment</span>
        <ul class="environment_menu">
          <li class="local">LCL</li>
          <li class="plugin">W-PLUG</li>
          <li class="yooxbox">YXBX</li>
          <li class="prod">PROD</li>
        </ul>
      </div>
    </div>

</html>
